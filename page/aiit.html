<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AIIT Web Service Page</title>
    <script src="res/js/aiit.js"></script>
    <script src="res/js/predict.js"></script>
</head>
<body>
<div class="DivMainContent">
    <input type="button" class="CustomBtn BlueAnim" id="btnGetSerial" value="시리얼 포트 설정">
    <input type="button" class="CustomBtn WhiteAnim" id="btnSendMsg" value="연결 확인">
    <input type="button" class="CustomBtn WhiteAnim" id="btnTemp" value="테스트 버튼">
    <div style="height: 50px"></div>
    <div>Teachable Machine Image Model</div>
    <input type="url" id="txtModelUrl">
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="predict()">Predict</button>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image
        </button>

        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*"/>
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id='face-image' src="#" alt="your image"/>
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove
                    <span class="image-title">Uploaded Image</span>
                </button>
            </div>
        </div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

</body>
</html>
